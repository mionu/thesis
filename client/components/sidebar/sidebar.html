<uib-accordion close-others="false">
  <div uib-accordion-group
    class="list-group col-md-4"
    ng-repeat="category in $ctrl.categories"
    ng-show="category.things && category.things.length"
    heading="{{category.name}}">
    <a class="list-group-item"
      ng-repeat="thing in category.things"
      ng-click="main.displayThing(thing)">
      {{thing.name}}
    </div>
  </div>
</uib-accordion>
